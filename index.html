<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      title="Workday Scheduler"
      content="A time management tool to plan workday schedule"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title alt="Workday Schedule Tool">Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="scheduler-title">Work Day Scheduler</h1>
      <div class="summary">
        <p class="lead">
          A Simple Program Management Application for Tracking Workday Schedule.
        </p>
      </div>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9am row -->
      <div class="row">
        <div class="hour col-2">9AM</div>
        <textarea id="0" class="description col-8"></textarea>
        <button data-id="0" class="saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">10AM</div>
        <textarea id="1" class="description col-8"></textarea>
        <button data-id="1" class="saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">11AM</div>
        <textarea id="2" class="description col-8"></textarea>
        <button data-id="2" class="saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">12PM</div>
        <textarea id="3" class="description col-8"></textarea>
        <button data-id="3" class="saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">1PM</div>
        <textarea id="4" class="description col-8"></textarea>
        <button data-id="4" class="saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">2PM</div>
        <textarea id="5" class="description col-8"></textarea>
        <button data-id="5" class="saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">3PM</div>
        <textarea id="6" class="description col-8"></textarea>
        <button data-id="6" class="saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">4PM</div>
        <textarea id="7" class="description col-8"></textarea>
        <button data-id="7" class="saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">5PM</div>
        <textarea id="8" class="description col-8"></textarea>
        <button data-id="8" class="saveBtn col-2">
          <i class="large fas fa-save"></i>
        </button>
      </div>

      <!-- Rows and columns from bootstrap -->
    </div>
    <footer>
      <p class="copyright">&copy2021 Abigail Adams. All Rights Reserved</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
